<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desaf√≠o 3 - Funciones - Letras</title>
    <style>
        body {
            font-size: larger;
        }
        #key1 {
            width: 200px;
            height: 200px;
            background-color: white;
            border: 1px solid black;
        }

        .main {
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="main">
        <p><div id="key1"></div></p>
    </div>

    <!-- script -->
    <script>
        const colors = {
            'a': 'pink',
            's': 'orange',
            'd': 'lightblue',
        };

        document.addEventListener('keydown', function(event) {
            const key = event.key;
            const color = colors[key];

            if (color) {
                if (key === 'a' || key === 's' || key === 'd') {
                    document.getElementById('key1').style.backgroundColor = color;
                }
            }
        });
    </script>
</body>
</html>
